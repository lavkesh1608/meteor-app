<head>
    <title>Todo List</title>
</head>

<body>
    <div class="container">
        <header>

            {{> loginButtons}}
            {{#if currentUser}}

            <h1>Todo List</h1>

            <form class="new-task">
                <input type="text" name="text" placeholder="Type to add new tasks" />
            </form>

            {{/if}}
        </header>

        {{#if currentUser}}
        <ul>

            {{#each tasks}}
            {{> task}}
            {{/each}}
        </ul>
        {{/if}}

        <!--{{> upload_bootstrap }}-->

        {{> upload_semanticUI }}

    </div>
</body>

<template name="task">
    <li class="{{#if checked}}checked{{/if}}">
        <button class="delete">
            &times;
        </button>

        <input type="checkbox" checked="{{checked}}" class="toggle-checked" />

        <span class="text">{{text}}</span>
    </li>
</template>
